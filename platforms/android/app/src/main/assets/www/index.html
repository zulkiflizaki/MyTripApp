<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>My Cordova App</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    MyCommute
                </a>
              <form class="d-flex w-50">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="text-search">
                <button class="btn btn-outline-success" type="submit" id="button-search">Search</button>
              </form>
            </div>
        </nav>

        <div class="container-fluid p-2">
            <h5 class="mt-3 p-2">List of Trips</h5>
            <div class="p-2" id="trip-list"></div>
            <button type="button" class="btn btn-primary" id="button-add">Add Trip</button>
            <button type="button" class="btn btn-danger" id="button-delete">Delete All</button>
        </div>

        <nav class="navbar navbar-light bg-light sticky-bottom bg-body-tertiary">
            <button type="button" class="btn btn-success">Home</button>
        </nav>

        <script src="cordova.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/zepto.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
