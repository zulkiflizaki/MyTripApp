<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>My Cordova App</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/calendar-check.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Tripz
                </a>
              <form class="d-flex w-50">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
        </nav>

        <div class="container-fluid p-2">
            <h5 class="mt-3 p-2" id="page-label">Add Expense</h5>
            <div class="form-floating row">
                <div class="col-auto">
                    <label for="floatingInput">Trip ID : </label>
                    <label for="floatingInput" id="text-trip-id"></label>
                </div>
            </div>
            <div class="form-floating row">
                <div class="col-auto">
                    <label for="floatingInput">Trip Name: </label>
                    <label for="floatingInput" id="text-trip-name"></label>
                </div>
            </div>
            <div class="form-floating mt-2">
                <input type="text" class="form-control" id="text-expense-name" placeholder="Expense Name">
                <label for="floatingInput">Expense Name</label>
            </div>
            <div class="form-floating mt-2">
                <input type="text" class="form-control" id="text-expense-amount" placeholder="Price (RM)">
                <label for="floatingInput">Expense Amount</label>
            </div>
            <div class="form-floating mt-2">
                <button type="button" class="btn btn-primary" id="button-add-expense">Add Expenses</button>
            </div>
        </div>

        <div class="container-fluid p-2">
            <h5 class="mt-3 p-2">List of Expenses</h5>
            <div class="p-2" id="expenses-list"></div>
        </div>

        <nav class="navbar navbar-light bg-light sticky-bottom bg-body-tertiary">
            <button type="button" class="btn btn-success">Home</button>
        </nav>

        <script src="cordova.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/zepto.min.js"></script>
        <script src="js/expense.js"></script>
    </body>
</html>
